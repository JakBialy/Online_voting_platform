<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/elements/Head.html :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>

<body>

<div class="text-center">
    <div class="card">
        <div class="header">
            <h4 class="title">Register new profile</h4>
        </div>
        <div class="content">


            <form th:action="@{/register}" th:object="${user}"	method="post">
                <div class="row">

                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" th:field="*{username}" class="form-control border-input" name="email" placeholder="Email">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> error message</p>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control border-input" name="firstName" placeholder="First Name">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> error message</p>
                        </div>
                    </div>

                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control border-input" name="lastName" placeholder="Last Name">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> error message</p>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>Document Id - <b> For demo version use phrase "DEMO" (without quotes) instead </b> </label>
                            <input type="text" th:field="*{documentId}" class="form-control border-input" name="lastName" placeholder="Document ID">
                            <p th:if="${#fields.hasErrors('documentId')}" th:errors="*{documentId}"> error message</p>
                        </div>
                    </div>



                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control border-input" name="Password" placeholder="Your Password">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> error message</p>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="form-group">
                            <label>About Me</label>
                            <input type="text" th:field="*{aboutMe}" class="form-control border-input" name="aboutMe" placeholder="Some words about yourself">
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
                </div>

                <div class="clearfix"></div>
            </form>

            <br>
            <div class="text-center">
                <a href="/login" class="btn btn-info btn-fill btn-wd">Login
                </a>
            </div>

        </div>
    </div>
</div>

<div th:replace="../static/elements/Footer.html :: footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>

</html>
