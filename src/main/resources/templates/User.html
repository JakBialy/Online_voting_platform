<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../static/elements/Head.html :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<div th:replace="../static/elements/Nav.html :: nav" xmlns:th="http://www.w3.org/1999/xhtml"></div>

<!-- Content Here!!! -->

<div class="col-lg-8 col-md-7">
    <div class="card">
        <div class="header">
            <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">


            <form th:action="@{/user}" th:object="${user}"	method="post">
                <div class="row">

                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control border-input" disabled placeholder="Company" th:value="${user.company.companyName}">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control border-input" name="email" placeholder="Email" th:value="${user.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> error message</p>

                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control border-input" name="firstName" placeholder="First Name" th:value="${user.firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> error message</p>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control border-input" name="lastName" placeholder="Last Name" th:value="${user.lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> error message</p>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Document Id</label>
                            <input type="text" th:field="*{documentId}" class="form-control border-input" name="lastName" placeholder="Last Name" th:value="${user.documentId}">
                            <p th:if="${#fields.hasErrors('documentId')}" th:errors="*{documentId}"> error message</p>
                        </div>
                    </div>



                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control border-input" name="Password" placeholder="New Password">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> error message</p>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>About Me</label>
                            <input type="text" th:field="*{aboutMe}" class="form-control border-input" name="aboutMe" placeholder="About you" th:value="${user.aboutMe}">
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                </div>

                <div class="clearfix"></div>
            </form>

        </div>
    </div>
</div>


<div th:replace="../static/elements/Footer.html :: footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>

</html>
