<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Paper Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{css/paper-dashboard.css}" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link th:href="@{css/themify-icons.css}" rel="stylesheet">

</head>

<body>

<div class="text-center">
    <div class="card">
        <div class="header">
            <h4 class="title">Let's start</h4>
        </div>
        <div class="content">

            <form th:action="@{/login}" method="post">

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                            <label>Email address</label>
                            <input type="email" id="username" class="form-control border-input" name="username" placeholder="Your email address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control border-input" name="password" placeholder="Enter password">
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
                </div>

                <div class="clearfix"></div>
            </form>

            <br>

            <div class="text-center">
                <a href="/register" class="btn btn-info btn-fill btn-wd">Register
                </a>
            </div>

        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script th:src="@{js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{js/bootstrap-checkbox-radio.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

</html>
